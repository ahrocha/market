version: '3'

services:
  database:
    build:
      context: ./database
    container_name: database
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    ports:
      - "80:80"
    depends_on:
      - database
    env_file:
      - .env

  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    env_file:
      - .env

  adminer:
    image: adminer
    ports:
      - "8080:8080"

volumes:
  db_data:
